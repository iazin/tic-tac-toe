<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-tac-toe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body class="bg-light">
    <div class="container py-4">
        <h1 class="text-center mb-4 display-4 fw-bold text-primary">Tic-Tac-Toe</h1>

        <div class="d-flex flex-column flex-md-row justify-content-center align-items-center gap-3 mb-4 p-3 bg-white rounded shadow-sm">
            <h3 class="mb-0 fs-4">Choose gamemode:</h3>
            <div class="d-flex gap-2">
                <button class="btn btn-primary px-4" onclick="chooseGM('2p')">2 Players</button>
                <button class="btn btn-outline-primary px-4" onclick="chooseGM('1pIMB')">1 Player</button>
            </div>
        </div>

        <div class="d-flex justify-content-center mb-4">
            <div class="grid gap-0 border rounded-3 overflow-hidden shadow-sm" id="game-map">
                <button class="field p-0 bg-white border square-cell" id="f1b"><span class="display-1" id="f1"></span></button>
                <button class="field p-0 bg-white border square-cell" id="f2b"><span class="display-1" id="f2"></span></button>
                <button class="field p-0 bg-white border square-cell" id="f3b"><span class="display-1" id="f3"></span></button>
                <button class="field p-0 bg-white border square-cell" id="f4b"><span class="display-1" id="f4"></span></button>
                <button class="field p-0 bg-white border square-cell" id="f5b"><span class="display-1" id="f5"></span></button>
                <button class="field p-0 bg-white border square-cell" id="f6b"><span class="display-1" id="f6"></span></button>
                <button class="field p-0 bg-white border square-cell" id="f7b"><span class="display-1" id="f7"></span></button>
                <button class="field p-0 bg-white border square-cell" id="f8b"><span class="display-1" id="f8"></span></button>
                <button class="field p-0 bg-white border square-cell" id="f9b"><span class="display-1" id="f9"></span></button>
            </div>
        </div>

        <div class="text-center mb-4 p-3 bg-white rounded shadow-sm">
            <p class="mb-2 fs-5 fw-medium" id="gamemode">Choose a gamemode for start new game</p>
            <p class="mb-0 fs-5 text-success" id="turn"></p>
        </div>

        <div class="text-center">
            <button class="btn btn-danger px-4 py-2 fs-5" onclick="restart()">Restart Game</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="scripts/script.js"></script>
</body>
</html>
